<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Pokédex Viewer App</title>

   <link href="css/style.css" rel="stylesheet">
 </head>
 <body>
   <div class="background">
     <div class="content">

       <div class="header">
         <div class="title-div">
           <!-- <div class="img-wrapper title-wrapper">
             <img src="./pokeball.png">
           </div> -->
           <div class="h1-wrapper title-wrapper">
             <h1>Pokédex Viewer App</h1>
           </div>

         </div> <!-- closes title div -->

         <select id="pokedex-selector">
           <option value="national" selected>National</option>
         </select> <!-- close #pokedex-selector -->

         <input type="text" placeholder="Search by name or number" id="search-bar" autocomplete="off value=''">

         <button type="button" id="random-button">Random Pokémon</button>
         <button type="button" id="show-all-button">Show All</button>

      </div> <!-- close header div -->


     <div id="list-container">
     </div> <!-- close #list-container div -->

   </div> <!-- close .content div -->
   </div> <!-- close .background div -->


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
 </body>
</html>
